<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Look at these buttons</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id='dog1' class='vertical'>
            <img
                src='./media/2dogs2cute.jpg'
                alt="Two alert dogs, but one is licking his nose"
                title="OH JEEZ WHAT HAPPENED TO YOUR NOSE"
                width="2268"
                height="4032"
            /><! good results from resizing to 200x350 >
        </div>
        <div id='dog2' class='horizontal'>
            <img
                src='./media/oldsleepygirl.jpg'
                alt="Beautiful geriatric Shiba Inu napping with her face pushed against a bowl of water"
                title="Wake up, hydrate, sleep, repeat"
                width="2016"
                height="1134"
            /> <! good results from resizing to 350x200 >
        </div>
        <div id='dog3' class='vertical'>
            <img
                src='./media/2dogs2cute2.jpg'
                alt='Two alert dogs, one has a blep'
                title='No one can take you seriously like that'
                width="2268"
                height="4032"
            />
        </div>
        <div id='human1' class='vertical'>
            <img
                src='./media/MF_Thor.jpg'
                alt="Happy human holding happy dog inside of a burned out tree"
                title="They're both happier out in nature"
                width="2268"
                height="4032"
            >
        </div>
        <div id='human2' class='vertical'>
            <img
                src='./media/album_cover.jpg'
                alt="A human and a dog both stare directly into the camera like amateurs"
                title="New album art looking SO fresh"
                width="1836"
                height="3264"
            >
        </div>
    </body>
</html>
